				<option value="2">search value 2</option>
				<option value="3">search value 3</option>

			<div class="input-group">

			</div>
		</div>
	</div>
	<div class="filters__line line--2">
		<div class="filters__col col--left">
			<select name="select--1--2" id="select--1--2">

			</select>
			<select name="select--2--2" id="select--2--2">

				<option value="select--2--3">filter value 3</option>
			</select>
			<select name="select--3--2" id="select--3--2">

				<option value="select--3--3">filter value 3</option>
			</select>
		</div>
		<div class="filters__col col--right">
			<select name="search--field--2" id="search--field--2">
				<option value="1">search value 1</option>
				<option value="2">search value 2</option>
				<option value="3">search value 3</option>
			</select>

				<button type="submit" class="squared"><i class="fal fa-search"></i></button>
			</div>
		</div>
	</div>
	<div class="p-y-x2"></div>
	<div class="filters__line line--1">
		<div class="filters__col col--left">
			<input type="radio" name="check--value" id="check--1--1"><label for="check--1--1">radio value 1</label>
			<input type="radio" name="check--value" id="check--1--2"><label for="check--1--2">radio value 2</label>
			<input type="radio" name="check--value" id="check--1--3"><label for="check--1--3">radio value 3</label>
		</div>
		<div class="filters__col col--right">
			<div class="filters__group">
				<label>Trier par :</label>
				<select name="sort--value" id="sort--value">
					<option value="sort--1">filter value 1</option>
					<option value="sort--2">filter value 2</option>
					<option value="sort--3">filter value 3</option>
				</select>
			</div>
			<div class="filters__group">
				<label>Grouper par :</label>
				<select name="group--value" id="group--value">
					<option value="group--1">filter value 1</option>
					<option value="group--2">filter value 2</option>
					<option value="group--3">filter value 3</option>
				</select>
			</div>
		</div>
	</div>
	<div class="filters__line line--2">
		<div class="filters__col col--left">
			<input type="checkbox" name="check--value" id="check--1--1--2"><label for="check--1--1--2">checkbox value 1</label>
			<input type="checkbox" name="check--value" id="check--1--2--2"><label for="check--1--2--2">checkbox value 2</label>
			<input type="checkbox" name="check--value" id="check--1--3--2"><label for="check--1--3--2">checkbox value 3</label>

				<label>Trier par :</label>

					<option value="sort--1">filter value 1</option>

					<option value="sort--3">filter value 3</option>
				</select>
			</div>
			<div class="filters__group">
				<label>Grouper par :</label>
				<select name="group--value--2" id="group--value--2">

				</select>
			</div>
		</div>
	</div>
</div>
